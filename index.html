<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmployeeData</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome To ltimindtree</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="container">
        <h2>Add Employee</h2>
        <form action="/" method="post">
          <div>
            <div class="mb-3">
              <label for="psno" class="form-label">PSNo</label>
              <input type="text" class="form-control" name="psno" id="psno" placeholder="Enter PSNo">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name.psno@ltimindtree.com">
            </div>
            <div class="mb-3">
              <label for="details" class="form-label">Details</label>
              <textarea class="form-control" name='details' id="details" rows="3" placeholder="Designation and year of experiance" ></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       <div class="container"><table class="table">
        <h2>EmployeeData</h2>
        <thead>
          <tr>
            <th scope="col">SNo</th>
            <th scope="col">PSno</th>
            <th scope="col">Email</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in allemp %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            
            
            <td>{{emp.email}}</td>
            <td>{{emp.details}}</td>
          </tr>            
          {% endfor %}
          
        </tbody>
      </table></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
