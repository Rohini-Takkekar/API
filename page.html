<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff;
        }

        .btn-outline-dark {
            border-color: #343a40;
            color: #343a40;
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: #ffffff;
        }

        .btn-dark {
            background-color: #343a40;
        }
    </style>
    <title>Welcome to LTIMindtree</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome to LTIMindtree</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="/navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">About Us</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h2>Add Employee</h2>
        <form action="/" method="post">
            <div>
              <div class="mb-3">
                <label for="psno" class="form-label">PSNo</label>
                <input type="text" class="form-control" name="psno" id="psno" placeholder="Enter PSNo">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="name.psno@ltimindtree.com">
              </div>
              <div class="mb-3">
                <label for="details" class="form-label">Details</label>
                <textarea class="form-control" name='details' id="details" rows="3" placeholder="Designation and year of experiance" ></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
<div class="container my-4">
    <h3>EmployeeData</h3>
    <table class="table">
        <tbody>
            {% if allemp|length == 0 %}
            <h6>no records</h6>
            {% else %}
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">PSno</th>
                    <th scope="col">Email</th>
                    <th scope="col">Details</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            {% for emp in allemp %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{emp.psno}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.details}}</td>
                <td><a href="/delete/{{emp.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</a>
                    <a href="/Update/{{emp.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</a>
                </td>
            </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
